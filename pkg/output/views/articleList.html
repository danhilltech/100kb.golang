{{template "main" .}}

{{define "title"}}{{.Title}}{{end}}

{{define "content"}}
<nav>
    <a href="/page/{{.PrevPage}}.html">Previous</a>
    <span>{{.Page}}</span>
    <a href="/page/{{.NextPage}}.html">Next</a>
</nav>

<ul>
    {{ range .Data }}
    <li class="{{.GetDomainClassName}}" data-score="{{.GetDomainScore}}">
        <a href="{{.GetURL}}" target="_blank">{{.GetTitle }}</a> &bull;
        <span class="domain">{{.GetDomain}}</span>
        <br />
        {{.GetPublishedAt}}
    </li>
    {{ end }}
</ul>

<nav>
    <a href="/page/{{.PrevPage}}.html">Previous</a>
    <span>{{.Page}}</span>
    <a href="/page/{{.NextPage}}.html">Next</a>
</nav>

<script>
    document.addEventListener("DOMContentLoaded", (event) => {
        console.log("DOM fully loaded and parsed");
    });
    // Example POST method implementation:
    async function postData(domain, score) {
        // Default options are marked with *
        const response = await fetch("/score", {
            method: "POST", // *GET, POST, PUT, DELETE, etc.
            // mode: "cors", // no-cors, *cors, same-origin
            cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
            credentials: "same-origin", // include, *same-origin, omit
            headers: {
                "Content-Type": "application/json",
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: "follow", // manual, *follow, error
            referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            body: JSON.stringify({ domain, score }), // body data type must match "Content-Type" header
        });
        return response.json(); // parses JSON response into native JavaScript objects
    }
</script>

{{end}}
