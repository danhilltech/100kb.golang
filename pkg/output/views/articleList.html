{{template "main" .}}

{{define "title"}}{{.Title}}{{end}}

{{define "content"}}
<ul>
    {{ range .Data }}
    {{$domain := GetDomain .}}
    <li><a href="{{.GetURL}}">{{ .GetTitle }}</a> <br />
        {{$domain.GetFPR}}
        {{.GetDomain}} <br />
        S: {{.GetScore}} | K: {{.GetKeywords}}<br />
        {{.GetPublishedAt}}
    </li>
    {{ end }}
</ul>
{{end}}
