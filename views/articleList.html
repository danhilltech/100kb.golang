{{template "base.html" .}}

{{define "title"}}{{.Title}}{{end}}

{{define "content"}}
<ul>
    {{ range .Data }}
    <li><a href="/article/{{.Url}}">{{ .GetTitle }}</a> <br />
        S: {{.GetScore}} | FPR: {{.GetFPR}} | K: {{.GetKeywords}}<br />
        {{.GetPublishedAt}}
    </li>
    {{ end }}
</ul>
{{end}}
