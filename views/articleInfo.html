{{template "main" .}}

{{define "title"}}{{.Title}}{{end}}

{{define "content"}}
<div class="info-wrapper">
    <div class="info-left">
        <h1>{{.Data.Title}}</h1>
        <div>
            {{.Data.GetHTML}}
        </div>
    </div>
    <div class="info-right"><iframe src="{{.Data.Url}}"></iframe></div>
</div>
{{end}}
